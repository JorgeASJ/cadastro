<div>
    <h1>Consulta Crud</h1>
    
</div>

<div>
    <table>
        <tr>
          <th>id</th>
          <th>Nome</th>
          <th>SobreNome</th>
          <th>Email</th>
          <th>Idade</th>
          <th>Dt Cadastro</th>
        </tr>

        <tr *ngFor="let item of Lista">
          <td>{{item.id}}</td>
          <td>{{item.nome}}</td>
          <td>{{item.sobreNome}}</td>
          <td>{{item.email}}</td>
          <td>{{item.idade}}</td>
          <td>{{item.dtCadastro | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </table>

</div>
